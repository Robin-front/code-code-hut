<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>渐进式图片加载</title>
    <style>
      .canvas{
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        transition: visibility 0s linear .7s, opacity .3s .4s;
      }

      .canvas--hidden{
        opacity: 0;
        visibility: hidden;
      }
      body{
        margin: 0;
      }
      .banner{
        position: relative;
        width: 100%;
        padding-top: 85.42%;
        background: no-repeat center top / auto 100%;
      }
    </style>
  </head>
  <body>

    <div class="banner" data-thumb="./scroll_bg_1_thumb.jpg" data-src="./scroll_bg_1.jpg"></div>

    <script type="text/javascript" src="./jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../progressive.js"></script>
    <script type="text/javascript">
      $(function(){
        $('.banner').progressive();
      });
    </script>
  </body>
</html>
